<section id="lead">
  <div id="lead-content">
      <h1>{{miPortfolio.nombre}}&nbsp;{{miPortfolio.apellido}}</h1>
      <h2>{{miPortfolio.posicionDev}}</h2>
      <div class="container-edit">
        <i class="fa-solid fa-plus" matTooltip="Agregar" matTooltipPosition="below"></i>
        <i class="fa-solid fa-pencil" matTooltip="Editar" matTooltipPosition="below"></i>
        <i class="fa-regular fa-trash-can" matTooltip="Eliminar" matTooltipPosition="below"></i>
      </div>

      <a href="#" >
        <button class="btn-descarga-cv" type="button">Descargar CV</button>
      </a>
  </div>
  <!-- Fin #lead-content -->

  <div id="lead-overlay"></div>

  <div id="lead-down">

      <span (click)= "irASobreMi()">
          <i class="fa fa-chevron-down fa-1.5x"></i>
      </span>

  </div>
  <!-- End #lead-down -->
</section>
