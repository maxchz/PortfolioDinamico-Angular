<div class="container-dialogCreaUsuario" *ngIf= "showSpinner != true; else spinner">
  <h2>Crear dato nuevo proyecto</h2>
  <p class="ref-aster">* El asterisco indica que es obligatorio</p>
  <form  [formGroup]= "form" (ngSubmit)= "onEnviarNuevoProyecto($event)" class="form-dialogCreaUsuario">
    <mat-dialog-content>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Nombre de proyecto</mat-label>
          <input matInput placeholder="Ingrese el nombre del proyecto" formControlName="nombre" type="text" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Fecha Inicio</mat-label>
          <input matInput placeholder="dd-mm-aa" formControlName="fechaInicio" type="date" required>
          <mat-hint>Ingrese fecha de inicio</mat-hint>
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Fecha Fin</mat-label>
          <input matInput placeholder="dd-mm-aa" formControlName="fechaFin" type="date" required>
          <mat-hint>Ingrese fecha de finalizaci贸n</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="fill">
          <mat-label>Descripci贸n</mat-label>
          <textarea matInput placeholder="Descripci贸n" formControlName="descripcion" required></textarea>
          <mat-hint>Agrege descripci贸n sobre el proyecto - Hasta 800 caracteres</mat-hint>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Logo del proyecto</mat-label>
          <input matInput placeholder="Ingrese url" formControlName="urlProyecto" type="text" required>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="standard">
          <mat-label>Url del repositorio</mat-label>
          <input matInput placeholder="Ingrese url" formControlName="urlRepositorio" type="text" required>
        </mat-form-field>
      </p>

      <p class="p-idUsuario">
        <mat-form-field appearance="standard">
          <mat-label>Persona Id</mat-label>
          <input matInput placeholder="Id persona" formControlName="persona_id" type="number" required >
          <mat-hint></mat-hint>
        </mat-form-field>
      </p>


  </mat-dialog-content>

  <mat-dialog-actions align= "end">
    <section>
      <div class="example-button-row">
        <button mat-raised-button  mat-dialog-close color="warn">Cancelar</button>
        <button mat-raised-button color="primary" type="submit" >Guardar</button>
      </div>
    </section>
  </mat-dialog-actions>

 </form>
</div>

<ng-template #spinner>
  <div class="container-spinner">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
