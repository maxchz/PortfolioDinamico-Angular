<section id="education" *ngIf="miPortfolioEducacion == null; else educacion">
  <h2 class="heading">Educación</h2>
  <div id="education-timeline">

      <div class="education-block">
            <div class="education-date">
              <span><time>Fecha inicio</time> - <time>Fecha fin</time></span>
            </div>
            <!-- <div class="img-logo">
              <img [src]="educacion.url_logo" alt="logo de institución">
            </div> -->

          <div class="education-data">
              <h3>Institución educativa</h3>
              <h4>Título</h4>
              <p>
                Descripción
              </p>
          </div>
      </div>
  </div>

  <div class="container-edit">
    <i class="fa-solid fa-plus" matTooltip="Agregar" matTooltipPosition="below" (click)="openDialogAgregarEducacion()"></i>
  </div>

</section>

<ng-template #educacion>
  <section id="education">
    <h2 class="heading">Educación</h2>
    <div id="education-timeline">

        <div class="education-block" *ngFor="let educacion of miPortfolioEducacion;let indice=index">
              <div class="education-date">
                <span><time>{{educacion.fechaInicio}}</time> - <time>{{educacion.fechaFin}}</time></span>
              </div>
              <!-- <div class="img-logo">
                <img [src]="educacion.url_logo" alt="logo de institución">
              </div> -->

            <div class="education-data">
                <h3>{{educacion.institucion}}</h3>
                <h4>{{educacion.titulo}}</h4>
                <p>
                  {{educacion.descripcion}}
                </p>
                <div class="container-edit">
                  <i class="fa-solid fa-pencil" matTooltip="Editar" matTooltipPosition="below" (click)="openDialogEditarEducacion(indice)"></i>
                  <i class="fa-regular fa-trash-can" matTooltip="Eliminar" matTooltipPosition="below" (click)="openDialogEliminarEducacion(indice)"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container-edit">
      <i class="fa-solid fa-plus" matTooltip="Agregar" matTooltipPosition="below" (click)="openDialogAgregarEducacion()"></i>
    </div>
  </section>

</ng-template>
