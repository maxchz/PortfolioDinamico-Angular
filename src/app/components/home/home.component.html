<body>
  <section id="main-imgHome" class="secMain">
    <div class="img-portail">
      <img src="../../../assets/images/imgHome12.jpg" alt= "Fondo de pantalla">
    </div>
    <div class="principal-text">
      <p>{{typewriter_display}}<span class="console-underscore">&nbsp;</span></p>
    </div>
  </section>

  <section id="about-home">
    <div class="secundary-text">
      <p>
        {{aboutMe}}
      </p>
    </div>
  </section>
  <section id="contact-home">
    <h2>Contáctame</h2>
    <p>{{messageContacto}}</p>
    <div id="contact-form">
      <form class="form-data" [formGroup]= "formContact" (ngSubmit)= "onEnviarNuevoMensajeHome($event)">
        <label for="name" class="form-input">Nombre:</label>
        <input class="inputHome" type="text"  formControlname="name" [formControl] = "selectedName" required/>

        <label for="email" class="form-input">Correo electrónico:
          <input class="inputHome" type="text"  formControlname="email" [formControl] = "selectedEmail" (click)= "touchedInput($event)"  required/>
          <div *ngIf= "!isValidEmail || (Email||isTouched)">
            <span class="warning-dialog-date" *ngIf= "!isValidEmail" >
              *El formato de email debe ser válido.
            </span><br>
            <span class="warning-dialog-date" *ngIf= "!Email && isTouched" >
              *El email es requerido.
            </span>
          </div>
        </label>

        <label for="subject" class="form-input">Asunto:</label>
        <input class="inputHome" type="text"  formControlname="subject" [formControl] = "selectedSubject" required/>

        <label for="body" class="form-input">Mensaje:</label>
        <textarea class="textareaHome"  formControlname="body" [formControl] = "selectedBody" placeholder="Escribí tu mensaje..." required></textarea>
        <button class="btnHome-form" type="submit" *ngIf= "showSpinner != true; else spinner" [disabled]= "!isValidEmail || !Name || !Subject || !Body">Enviar mensaje</button>
        <ng-template #spinner>
          <div>
            <mat-spinner [diameter]= "35"></mat-spinner>
          </div>
        </ng-template>
      </form>
    </div>
  </section>
</body>
